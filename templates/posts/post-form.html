{% extends 'base.html' %}

{% block title %}投稿作成 - KokkoSofter{% endblock %}

{% block page_title %}
<h1 class="text-2xl font-bold mb-4 text-base-content">新しい投稿</h1>
{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl max-w-2xl mx-auto">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-full">投稿する</button>
    </form>
  </div>
</div>
{% endblock %}
